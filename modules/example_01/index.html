<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <title>Example_01: Non-interactive map</title>
    <link rel="stylesheet" type="text/css" href="/mapsjs-ui.css"/>
</head>
<body class="h-full">

<script type="module" src="main.js"></script>
<section class="relative isolate overflow-hidden bg-gray-100 px-6 py-24 sm:py-32 lg:px-8 container mx-auto">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),bg-slate-950 )] opacity-20"></div>
    <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-slate-200 shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <div class="flex flex-col items-center space-y-8 lg:space-y-12">
            <h1 class="text-4xl font-extrabold leading-10 tracking-tight text-center text-gray-900 sm:text-5xl sm:leading-none md:text-6xl lg:text-5xl xl:text-6xl">
                <span class="inline text-indigo-600 text-xl">Example_01:</span>
                <span class="relative mt-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-indigo-500 text-2xl">
                        Non-interactive map
                    </span>
            </h1>
            <p class="text-xl text-center text-gray-600 ">This example shows how to display a Non-interactive map.</p>
            <div id="app" class="mx-auto container">

<!--               Place-holder for mapContainer <div style="width: 640px; height: 480px" id="mapContainer"></div>-->

                <div class="text-zinc-600 font-semibold">Berlin</div>
            </div>

        </div>
    </div>
</section>


</body>
</html>
